{% extends "main.html" %}
{% block content %}

<div class="content-wrapper">
  <div class="row">

    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Add New Customer</h4>
          <p class="card-description">
            LOAN FORM
          </p>
          <form class="forms-sample" method ="POST" action="">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name" >
            </div>
            <div class="form-group">
              <label for="homeaddress">Home Address</label>
              <input type="text" class="form-control" name="address" id="homeaddress" placeholder="address">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword4">Phone number</label>
              <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="phone_number">
            </div>
            <div class="form-group">
              <label for="exampleSelectGender">Gender</label>
                <select class="form-control" name="gender" id="exampleSelectGender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            <div class="form-group">
              <label>File upload</label>
              <input type="file" name="img[]" class="file-upload-default">
              <div class="input-group col-xs-12">
                <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                <span class="input-group-append">
                  <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                </span>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputCity1">State</label>
              <input type="text" class="form-control" name="state" id="exampleInputCity1" placeholder="state">
            </div>
            <div class="form-group">
              <label for="exampleInputCity1">Guarantor's Name</label>
              <input type="text" class="form-control" name="guarantor_name" id="exampleInputCity1" placeholder="guarantor_name">
            </div>
            <div class="form-group">
              <label for="exampleInputCity1">Guarantor's Phone Number</label>
              <input type="text" class="form-control" name="g_number" id="exampleInputCity1" placeholder="phone_number">
            </div>
            <div class="form-group">
              <label for="exampleInputCity1">Guarantor's Address</label>
              <input type="text" class="form-control" name="g_address" id="exampleInputCity1" placeholder="address">
            </div>
            <div class="form-group">
              <label for="exampleSelectGender">Loan Offer</label>
                <select class="form-control" name="loan_offer" id="exampleSelectGender">
                  <option>50000</option>
                  <option>100000</option>
                  <option>200000</option>
                </select>
              </div>
            <div class="form-group">
            <button type="submit" onclick="return validate();" class="btn btn-primary me-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<a href="/status">Click to view loan status</a>

<script>

  function validate(){
    var fullname = document.getElementById("name").value;
    var phone = document.getElementById("phone_number").value;
    if(fullname == ""){
      alert("Full name is empty please...");
      return false;
    }

    if(phone == ""){
      alert("Phone Number is empty please...");
      return false;
    }

    if(phone.length >= 11 || phone.length <= 11){
      alert("Phone Number digit is not correct");
      return false;
    }


  }
  
  
</script>

{% endblock content %}
