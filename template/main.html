{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LOAN APP</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'template/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'template/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'template/images/favicon.png' %}" />
</head>
<body>
  <div class="container-scroller">
    <div class="row p-0 m-0 proBanner" id="proBanner">
      <div class="col-md-12 p-0 m-0">
        <div class="card-body card-body-padding d-flex align-items-center justify-content-between">
          <div class="ps-lg-1">
            <div class="d-flex align-items-center justify-content-between">
              <p class="mb-0 font-weight-medium me-3 buy-now-text">Free 24/7 customer support, updates, and more with this template!</p>
              <a href="https://www.bootstrapdash.com/product/royalui/?utm_source=organic&utm_medium=banner&utm_campaign=buynow_demo" target="_blank" class="btn me-2 buy-now-btn border-0">Get Pro</a>
            </div>
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <a href="https://www.bootstrapdash.com/product/royalui/"><i class="ti-home me-3 text-white"></i></a>
            <button id="bannerClose" class="btn border-0 p-0">
              <i class="ti-close text-white me-0"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
   
    {% include "partials/navbar.html" %}
    
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      {% include "partials/sidebar.html" %}
      <!-- partial -->
      <div class="main-panel">
      {% block content %}
        
      {% endblock content %}
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        {% include 'partials/footer.html' %}
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'template/vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{% static 'template/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'template/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{% static 'template/js/off-canvas.js' %}"></script>
  <script src="{% static 'template/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'template/js/template.js' %}"></script>
  <script src="{% static 'template/js/todolist.js' %}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{% static 'template/js/dashboard.js' %}"></script>
  <!-- End custom js for this page-->
</body>

</html>
