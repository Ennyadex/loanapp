{% extends "main.html" %}
{% block content %}

<div class="content-wrapper">
  <div class="row">
    
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
        
          <h4 class="card-title">Edit status Form</h4>
          <p class="card-description">
            Edit Status form 
          </p>
          <form class="forms-sample" method="post" action="{% url 'updatestatus' %}">
            {% csrf_token %}
            <div class="form-group row">
              <input type="hidden" name="id" value="{{ id}}">
              <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Customer Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" value="{{customer}}" name="customer" readonly placeholder="Customer Name">
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Status</label>
              <div class="col-sm-9"> [ Previous Selection:<span class="btn-xm btn-success me-2" > {{ status }}</span> ]
                <!-- <input type="text" class="form-control" value="{{ status }}" name="status" placeholder="Status..."> -->
                <select name="status" class="form-control" >
                  <option value="Pending"> Pending</option>
                  <option value="Approved"> Approved</option>
                </select>
              </div>
            </div>
           
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
            <a href="/viewstatus" class="btn btn-light">Back</a>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock content %}
