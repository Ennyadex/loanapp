{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register Here</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static 'template/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'template/vendors/base/vendor.bundle.base.css' %}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static 'template/css/style.css' %}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static 'template/images/favicon.png' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="{% static 'template/images/logo.svg' %}" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" method="POST" action="">
                {% csrf_token %}
                
                <div class="form-group">
                 {{forms.username}}
                </div>
                <div class="form-group">
                  {{forms.email}}
                 </div>
                 <div class="form-group">
                  {{forms.password1}}
                 </div>
                 <div class="form-group">
                  {{forms.password2}}
                 </div>
                
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="/" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static 'template/vendors/base/vendor.bundle.base.js' %}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="{% static 'template/js/off-canvas.js' %}"></script>
  <script src="{% static 'template/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'template/js/template.js' %}"></script>
  <script src="{% static 'template/js/todolist.js' %}"></script>
  <!-- endinject -->
</body>

</html>
