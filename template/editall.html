{% extends "main.html" %}
{% block content %}

<div class="content-wrapper">
  <div class="row">

    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Edit Customer Details</h4>
          <p class="card-description">
            Edit Customer Details
          </p>
          <form class="forms-sample" method ="POST" action="{% url 'updateall' %}">
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden"  name="id" value="{{id}}">
              </div>
            <div class="form-group">
              <label for="exampleInputName1">Name</label>
              <input type="text" class="form-control" value="{{name}}" name="name" id="exampleInputName1" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="homeaddress">Home Address</label>
              <input type="text" class="form-control" value="{{address}}" name="address" id="homeaddress" placeholder="address">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword4">Phone number</label>
              <input type="text" class="form-control" value="{{phone_number}}" name="phone_number" id="exampleInputPassword4" placeholder="phone_number">
            </div>
            <div class="form-group">
              <label for="exampleSelectGender">Gender</label>
                <select class="form-control" value="{{gender}}" name="gender" id="exampleSelectGender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword4">State</label>
                <input type="text" class="form-control" value="{{state}}" name="state" id="exampleInputPassword4" placeholder="state">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword4">Loan</label>
              <input type="text" class="form-control" value="{{loan_offer}}" name="loan_offer" id="exampleInputPassword4" placeholder="loan_offer">
          </div>
            <div class="form-group">
            <button type="submit" class="btn btn-primary me-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
            <a href="/editcustomers" class="btn btn-light">Back</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
