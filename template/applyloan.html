{% extends "main.html" %}
{% block content %}

<div class="content-wrapper">
  <div class="row">

    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Apply For Loan Here</h4>
          <p class="card-description">
            LOAN FORM
          </p>
          <form class="forms-sample" method ="POST" action="">
            {% csrf_token %}
           
            <div class="form-group">
              <label for="exampleSelectGender">Loan Offer</label>
                <select class="form-control" name="loan_offer" id="loan_offer">
                  {% for customer in customers  %}
                    <option>{{customer.name}} ............{{customer.loan_offer}}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Enter Amount You Want To Loan</label>
                <input type="text" class="form-control"  name="name" id="amount" placeholder="Enter Amount" >
              </div>
            <div class="form-group">
            <button type="submit" onclick="return validate();" class="btn btn-primary me-2">Submit</button>
            <button class="btn btn-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<a href="/dashboard">Click to go back</a>

<script>

    function validate(){
      var loan_offer = document.getElementById("loan_offer").value;
      var amount = document.getElementById("amount").value;
      
      if (amount == ""){
        alert("Enter amount Please....");
        return false;
      }


      if(amount  >= 200000 || amount <= 10000){
        alert("You can only apply for minimum of 10,000 and maximum of 200,000 please.....");
        return false;
      }

      if (loan_offer == ""){
        alert("input loan offer please.........");
        return false;
      }
  
  
    }
    
    
  </script>

{% endblock content %}
